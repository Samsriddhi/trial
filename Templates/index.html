async function chatCompletion(prompt) {
    try {
        const apiKey = 'e88a6209068a430a8cba0fede006b220';  // Replace with your actual Azure OpenAI API key
        const baseUrl = 'https://imaginemvp-zenflo.openai.azure.com';  // Remove the trailing slash
        const version = '2023-07-01-preview';  // Replace with the desired API version
        const endpoint = 'Trial/chat/completions'; // Replace with the correct endpoint for chat completion

        const url = `${baseUrl}/${version}/deployments/${endpoint}?api-version=${version}`;

        const requestData = {
            messages: [
                {
                    role: 'system',
                    content: 'You are an AI assistant that helps people find information.',
                },
                {
                    role: 'user',
                    content: prompt,
                },
            ],
            temperature: 0.7,
            top_p: 0.95,
            frequency_penalty: 0,
            presence_penalty: 0,
            max_tokens: 800,
            stop: null,
        };

        const response = await fetchData(url, requestData);

        if (response.choices && response.choices.length > 0) {
            const asana = response.choices[0].text.trim();
            return { asana: asana };
        } else {
            return { error: 'No valid response from the OpenAI API' };
        }
    } catch (error) {
        console.error('Error with chat completion:', error);
        return { error: 'Error with chat completion' };
    }
}
